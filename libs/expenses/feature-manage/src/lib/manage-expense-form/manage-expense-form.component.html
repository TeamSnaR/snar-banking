<form
  ngForm
  #expenseForm="ngForm"
  class="bg-white shadow-sm ring-1 ring-gray-900/5 sm:rounded-xl md:col-span-2"
  (ngSubmit)="submitExpenseForm(expenseForm)"
>
  <pre>{{ expenseFormData | json }}</pre>
  <div class="px-4 py-6 sm:p-8">
    <div class="grid max-w-2xl grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
      <div class="col-span-full">
        <label
          for="description"
          class="block text-sm font-medium leading-6 text-gray-900"
          >Description</label
        >
        <div class="mt-2">
          <textarea
            [(ngModel)]="expenseFormData.description"
            id="description"
            name="description"
            rows="3"
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          ></textarea>
        </div>
        <p class="mt-3 text-sm leading-6 text-gray-600">
          Write a few sentences description yourself.
        </p>
      </div>
      <div class="sm:col-span-4">
        <label
          for="amount"
          class="block text-sm font-medium leading-6 text-gray-900"
          >Amount</label
        >
        <div class="relative mt-2 rounded-md shadow-sm">
          <div
            class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"
          >
            <span class="text-gray-500 sm:text-sm">{{
              expensePresenterService.currencies.get(expenseFormData.currency)
            }}</span>
          </div>
          <input
            [(ngModel)]="expenseFormData.value"
            type="text"
            name="amount"
            id="amount"
            class="block w-full rounded-md border-0 py-1.5 pl-7 pr-12 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            placeholder="0.00"
            aria-describedby="amount-currency"
          />
          <div
            class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3"
          >
            <span class="text-gray-500 sm:text-sm" id="amount-currency">{{
              expenseFormData.currency
            }}</span>
          </div>
        </div>
      </div>
      <div class="sm:col-span-4">
        <label
          for="category"
          class="block text-sm font-medium leading-6 text-gray-900"
          >Category</label
        >
        <select
          [(ngModel)]="expenseFormData.category"
          id="category"
          name="category"
          class="mt-2 block w-full rounded-md border-0 py-1.5 pl-3 pr-10 text-gray-900 ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-indigo-600 sm:text-sm sm:leading-6"
        >
          <option
            *ngFor="let category of expensePresenterService.categories"
            [value]="category"
          >
            {{ category }}
          </option>
        </select>
      </div>
      <div class="sm:col-span-4">
        <label
          for="store"
          class="block text-sm font-medium leading-6 text-gray-900"
          >Store</label
        >
        <select
          [(ngModel)]="expenseFormData.store"
          id="store"
          name="store"
          class="mt-2 block w-full rounded-md border-0 py-1.5 pl-3 pr-10 text-gray-900 ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-indigo-600 sm:text-sm sm:leading-6"
        >
          <option
            *ngFor="let store of expensePresenterService.groceryStores"
            [value]="store"
          >
            {{ store }}
          </option>
        </select>
      </div>
    </div>
  </div>
  <div
    class="flex items-center justify-end gap-x-6 border-t border-gray-900/10 px-4 py-4 sm:px-8"
  >
    <button type="button" class="text-sm font-semibold leading-6 text-gray-900">
      Cancel
    </button>
    <button
      type="submit"
      class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
    >
      Save
    </button>
  </div>
</form>
